<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/1961cb7a4c.js" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <div class="content">
        <aside>
            <img src="assets/logo.svg" alt="">
            <h1>Clini<span>Pet</span></h1>
        </aside>

        <main class="mn-login">
            <header>
                <a href="index.html"><i class="fa-solid fa-angle-left"></i></a>
                <h2>Fazer <span>login</span></h2>
            </header>

            <form action="">
                <label for="email-usuario">E-mail:</label>
                <input type="email" id="email-usuario" placeholder="Exemplo: usuario@email.com">
                <i class="fa-solid fa-envelope"></i>
                <label for="senha">Senha:</label>
                <input type="password" id="senha">
                <i class="fa-solid fa-key"></i>
            </form>

            <div class="actions actions-login">
                <a href="">Entrar</a>
            </div>
            <foote class="esqueci-senha">
                <p>Esqueceu a senha?</p>
                <a href="">Redefinir senha</a>
            </footer>
        </main>
    </div>
</body>
</html>
